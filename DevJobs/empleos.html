<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevJobs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css">
  <link rel="stylesheet" href="./styles-empleos.css">
    <script type="module" src="./main.js"></script>
  <!-- <script type="module">
    const btn1=document.querySelector(".empleo__aplicar")
    btn1.addEventListener('click', function(){alert("Apretaste el botón")})
  </script> -->
</head>
<body>
  <!-- Navegación -->
  <header class="navbar">
    <div class="navbar__brand"> <!-- Logo y nombre de DevJobs -->
      <img class="navbar__brand-logo" src="./images/devjobs.png" alt="DevJobs logo" width="50">
      <h1 class="navbar__brand-name">DevJobs</h1>
    </div>
    <nav>
      <ul class="navbar__menu">
        <li><a href="#empleos" class="navbar__link">Empleos</a></li>
        <li><a href="#empresas" class="navbar__link">Empresas</a></li>
        <li><a href="#salarios" class="navbar__link">Salarios</a></li>
      </ul>
    </nav>
    <div class="navbar__actions">
        <a href="#publicar" class="btn btn--primary">Subir CV</a>
        <div>
          <devjobs-avatar></devjobs-avatar>
        </div>
    </div>
  </header>
  <!-- Hero -->
  <main>
    <section class="hero">
      
      <header>
        <h1 class="hero__title">Encuentra tu próximo trabajo</h1>
        <p class="hero__text">Explora miles de oportunidades en el sector tecnológico.</p>  
      </header>

      <form class="hero__search" role="search" aria-label="Buscar en el sitio">
        <input name="search" id="search" required type="search" placeholder="Buscar trabajos, empresas o habilidades" aria-label="Buscar">
        <button type="submit" class="btn__search" aria-label="Enviar búsqueda">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-  outline icon-tabler-search">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" />
          </svg>
        </button>
      </form> 

      <nav class="filters">

        <select name="technology" id="filter-technology">
          <option value="">Tecnología</option>
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
          <option value="php">PHP</option>
          <option value="c#">C#</option>
          <option value="pandas">Pandas</option>
          <option value="revit">Revit</option>
          <option value="java">Java</option>
          <option value="javascript">JavaScript</option>
          <option value="bootstrap">Bootstrap</option>
          <option value="spring boot">Spring Boot</option>
          <option value="ci/cd">CI/CD</option>
          <option value="scrum">Scrum</option>
          <option value="typescript">TypeScript</option>
          <option value="nestjs">NestJs</option>
          <option value="kotlin">Kotlin</option>
          <option value="django">Django</option>
          <option value="python">Python</option>
          <option value="devops">DevOps</option>
          <option value="nodejs">NodeJs</option>
          <option value="android">Android</option>
          <option value="mysql">MySQL</option>
          <option value="sql">SQL</option>
          <option value="postgresql">PostgreSQL</option>
          <option value="angular">Angular</option>
          <option value="docker">Docker</option>
        </select>

        <select name="location" id="filter-ubicacion">
          <option value="">Ubicación</option>
          <option value="remoto">Remoto</option>
          <option value="cdmx">Ciudad de México</option>
          <option value="guadalajara">Guadalajara</option>
          <option value="monterrey">Monterrey</option>
          <option value="barcelona">Barcelona</option>
        </select>

        <select name="experience" id="filter-experience">
          <option value="">Nivel de experiencia</option>
          <option value="junior">Junior</option>
          <option value="mid">Semi Senior</option>
          <option value="senior">Senior</option>
          <option value="lead">Líder técnico</option>
        </select>

      </nav>
    </section>
    <section class="empleo__container">
      <h2 class="empleo__title">Resultados de búsqueda</h2>
      <div class="empleo__list">

      </div>
      <nav class="pagination">
        <a href="#" class="pagination__prev">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg>
        </a>
        <a href="#" class="pagination__number estas__aqui">1</a>
        <a href="#" class="pagination__number">2</a>
        <a href="#" class="pagination__number">3</a>
        <a href="#" class="pagination__number">4</a>
        <a href="#" class="pagination__number">5</a>
        <a href="#" class="pagination__next">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l6 6l-6 6" /></svg>
        </a>
      </nav>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2025 DevJobs. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
