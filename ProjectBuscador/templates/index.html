<!DOCTYPE html>
<html>
<head>
    <title>Buscador de Libros</title>
</head>
<body>
    <h1>Buscar libros por género</h1>
    <form action="/buscar" method="post"> <!--Action manda a la ruta /buscar usando el método POST, envía los datos al backend para procesarlos-->

        <button type="submit">Buscar</button>
    </form>
</body>
</html>
