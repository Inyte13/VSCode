<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrusel Vanilla JS</title>
<link rel="stylesheet" href="./styles.css">
<style>
  * { box-sizing: border-box; }
  body { margin: 0; font-family: sans-serif; }

.carrusel {
  position: relative;
  overflow: hidden;
  width: 100%;
  max-width: 800px;
  margin: 40px auto;
  border-radius: 10px;
}

.carrusel__contenedor {
  display: flex;
  transition: transform 0.5s ease;
}

.carrusel__item {
  min-width: 100%;
  flex-shrink: 0;
}

.carrusel__item img {
  width: 100%;
  display: block;
}

.btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: #fff;
  border: none;
  padding: .5rem 1rem;
  cursor: pointer;
  font-size: 1.2rem;
  border-radius: 4px;
}

.btn--prev { left: 10px; }
.btn--next { right: 10px; }
</style>
</head>
<body>
<div class="carrusel">
  <div class="carrusel__contenedor" id="slides">
    <div class="carrusel__item"><img src="https://picsum.photos/id/1011/800/400" alt=""></div>
    <div class="carrusel__item"><img src="https://picsum.photos/id/1012/800/400" alt=""></div>
    <div class="carrusel__item"><img src="https://picsum.photos/id/1013/800/400" alt=""></div>
  </div>
  <button class="btn btn--prev" id="prev">‹</button>
  <button class="btn btn--next" id="next">›</button>
</div>
<script>
  const slides = document.getElementById('slides');
  const total = slides.children.length;
  let index = 0;

  function mostrarSlide(i) {
    index = (i + total) % total; // rotación infinita
    slides.style.transform = `translateX(${-index * 100}%)`;
  }

  document.getElementById('next').addEventListener('click', () => mostrarSlide(index + 1));
  document.getElementById('prev').addEventListener('click', () => mostrarSlide(index - 1));
</script>

</body>
</html>
