    body{

    .cajota{

      padding: 0;
      display: inline-flex; /* igual que block */

      flex-direction: row; /* Horizontal */
      flex-wrap: wrap;
      /* wrap-reverse */
      align-items: center; /* Verticalmente */
      /* flex-start, flex-end, center, stretch, baseline */

    .cajita-1{
