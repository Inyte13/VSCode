<!DOCTYPE html>
<html>
<head>
    <title>Aprendiendo HTML</title>
    <style>
    body{
        background-color: #121212;
        color: #f3f1f1;
    }
    </style>
</head>
<body>
    <!-- Enlaces o hipervínculos -->
    <a href="https://youtube.com" title="youtube">Enlace</a><br> <!-- title sirve para compatibilidad-->
    <a href="https://youtube.com" target="_self">Abrir en la misma pestaña</a><br>
    <a href="https://youtube.com" target="_blank">Abrir en otra pestaña</a>
    <!--Formularios-->
    <form>
        <input type="text" placeholder="Correo electrónico"><br>
        <input type="password" placeholder="Contraseña"><br>
        <input type="submit">
    </form>
    <!--Imágenes-->
    <img src="../Html/Imagenes/argos.jpg" alt="Perro tierno sacando la lengua" width="240px"> <!-- alt sirve para describir la imagen cuando no carga -->
</body>
</html>
