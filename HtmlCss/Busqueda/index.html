<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
/* util ocultar el label para accesibilidad */
.visually-hidden {
  position: absolute !important;
  height: 1px; width: 1px;
  overflow: hidden;
  clip: rect(1px, 1px, 1px, 1px);
  white-space: nowrap;
}

/* Contenedor */
.search {
  position: relative;
  width: 100%;
  max-width: 420px; /* cambia según necesites */
  margin: 0;
}

/* Input estilo limpio */
.search input[type="search"] {
  width: 100%;
  box-sizing: border-box;
  padding: 10px 44px 10px 12px; /* espacio a la derecha para la lupa */
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: box-shadow .12s ease, border-color .12s ease;
}

/* foco para accesibilidad */
.search input[type="search"]:focus {
  border-color: #4a90e2;
  box-shadow: 0 0 0 3px rgba(74,144,226,0.12);
}

/* Botón con la lupa posicionado dentro del input (lado derecho) */
.search .search-btn {
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  background: transparent;
  padding: 6px;
  margin: 0;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  line-height: 1;
}

/* icono: tamaño y que no interfiera con texto seleccionable */
.search .material-icons {
  font-size: 20px; /* cambia el tamaño de la lupa aquí */
  pointer-events: none; /* evita que el span capture clicks si quieres que el botón lo haga */
  user-select: none;
}

/* accesibilidad: outline visible cuando se navega con teclado */
.search .search-btn:focus {
  outline: 2px solid rgba(74,144,226,0.9);
  outline-offset: 2px;
  border-radius: 6px;
}
</style>
</head>
<body>
  <form class="search" action="/buscar" method="GET" role="search" aria-label="Buscar en el sitio">
  <label for="q" class="visually-hidden">Buscar</label>
  <input id="q" name="q" type="search" placeholder="Buscar..." aria-label="Buscar" autocomplete="off">
  <button type="submit" class="search-btn" aria-label="Enviar búsqueda">
    <span class="material-icons" aria-hidden="true">search</span>
  </button>
  </form>   
</body>
</html>
