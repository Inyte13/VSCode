<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom properties</title>
  <style>
    .love-type{
      --color: darkred;
    }
    .card{
      max-width: 250px;
      border: 6px solid black;
      padding: 1rem;
      box-shadow: 6px 6px 10px #000a;
      background: linear-gradient(black,var(--color));

    }

  </style>
</head>
<body>
  <div class="card love-type">
    <div class="frame">
      <h2>Argos</h2>
      <img src="/HtmlCss/Imagenes/argos.jpg" alt="argos" width="100px">
    </div>
  </div>
</body>
</html>
