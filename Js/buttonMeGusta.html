<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    const btns=document.querySelectorAll("button")
    btns.forEach(btn=>{
      let btnStatus=true
      btn.addEventListener("click",(()=>{
        btnStatus=!btnStatus
        btn.textContent=btnStatus?"Me gusta":"No me gusta"
      }))
    })
  </script>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body{
      background-color: #191919;
    }
    button{
      background-color: #09f;
      color: #fff;
      border: none;
      padding: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button>Me gusta</button>
  <button>Me gusta</button>
  <button>Me gusta</button>
</body>
</html>
