<!DOCTYPE html>
<html>
    <head>
        <title>Aprendiendo HTML</title>
        <link rel="stylesheet" href="Styles.css">
    </head>
    <body>
        <h1>TITULO</h1> <!--El tema principal-->
        <h2>SUBTITULO</h2>
        <ol><!--Listas ordenadas-->
            <li><span>Prender</span></li><!--Para seleccionar uno-->
            <li>Usar</li>
            <li>Apagar</li>
        </ol>
        <ul><!--Listas desordenadas-->
            <li class="noTengo">Pan</li><!--Para englobar-->
            <li>Huevos</li>
            <li class="noTengo">Leche</li><!--Para englobar-->
            <li id="queso">Queso</li><!--Debe ser único-->
        </ul>
        <!-- Enlaces o hipervínculos-->
        <a href="https://youtube.com">Youtube</a><br>
        <a href="https://youtube.com" target="_self">Abrir en la misma pestaña</a><br>
        <a href="https://youtube.com" target="_blank">Abrir en otra pestaña</a>
        <p id="title" title="jeje">Función title (pasame el cursor encima)</p>
        <!--formularios-->
        <form>
            <input type="text" placeholder="Escriba su nombre" name="username"><!--name=es clasificar el dato que me das con el nombre de "username"--> 
            <input type="email">
            <input type="password">
            <input type="checkbox">
            <input type="radio">
            <input type="file">
            <input type="date">
            <input type="color">
            <input type="submit" value="mandar">
        </form>
        <!--imagenes-->
        <img src="../Html/Imagenes/argos.jpg" alt="Perro tierno sacando la lengua" title="el argos" width="200px"><!--ALT sirve para cuando la imagen no carga se describa(IMPORTANTE)-->
        <div id="caja">
            Caja
        </div>
    </body>
</html>
